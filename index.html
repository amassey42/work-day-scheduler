<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <!-- links to stylesheets -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <!--Header-->
  <header class="jumbotron bg-dark text-light">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <main>
    <div class="container">
      <!-- Timeblocks go here with text areas and save buttons.-->
      <div class="col d-flex p-3 border text-dark " id="9">
        <div class="col-1 justify-content-center"><p>9 AM</p></div>
        <textarea class="col-10 justify-content-center" id="9Text"></textarea>
        <button class="col-1 justify-content-center saveBtn fas fa-save" id="nine-am-button"></button>
      </div>

      <div class="col d-flex p-3 border text-dark" id="10">
        <div class="col-1 justify-content-center"><p>10 AM</p></div>
        <textarea class="col-10 justify-content-center"
        id="10Text"></textarea>
        <button class="col-1 justify-content-center saveBtn fas fa-save ten-am-button"></button>
      </div>

      <div class="col d-flex p-3 border text-dark" id="11">
        <div class="col-1 justify-content-center"><p>11 AM</p></div>
        <textarea class="col-10 justify-content-center" id="11Text"></textarea>
        <button class="col-1 justify-content-center saveBtn fas fa-save eleven-am-button"></button>
      </div>

      <div class="col d-flex p-3 border text-dark" id="12">
        <div class="col-1 justify-content-center"><p>12 PM</p></div>
        <textarea class="col-10 justify-content-center"id="12Text"></textarea>
        <button class="col-1 justify-content-center saveBtn fas fa-save twelve-pm-button"></button>
      </div>

      <div class="col d-flex p-3 border text-dark" id="13">
        <div class="col-1 justify-content-center"><p>1 PM</p></div>
        <textarea class="col-10 justify-content-center"id="13Text"></textarea>
        <button class="col-1 justify-content-center saveBtn fas fa-save one-pm-button"></button>
      </div>

      <div class="col d-flex p-3 border text-dark" id="14">
        <div class="col-1 justify-content-center"><p>2 PM</p></div>
        <textarea class="col-10 justify-content-center"id="14Text"></textarea>
        <button class="col-1 justify-content-center saveBtn fas fa-save two-pm-button"></button>
      </div>

      <div class="col d-flex p-3 border text-dark" id="15">
        <div class="col-1 justify-content-center"><p>3 PM</p></div>
        <textarea class="col-10 justify-content-center"id="15Text"></textarea>
        <button class="col-1 justify-content-center saveBtn fas fa-save three-pm-button"></button>
      </div>

      <div class="col d-flex p-3 border text-dark" id="16">
        <div class="col-1 justify-content-center"><p>4 PM</p></div>
        <textarea class="col-10 justify-content-center"id="16Text"></textarea>
        <button class="col-1 justify-content-center saveBtn fas fa-save four-pm-button"></button>
      </div>

      <div class="col d-flex p-3 border text-dark" id="17">
        <div class="col-1 justify-content-center"><p>5 PM</p></div>
        <textarea class="col-10 justify-content-center"id="17Text"></textarea>
        <button class="col-1 justify-content-center saveBtn fas fa-save five-pm-button"></button>
      </div>

    </div>
  </main>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./script.js"></script>

</body>

</html>
